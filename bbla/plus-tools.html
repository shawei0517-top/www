<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<base target="_blank" />
<title>实用工具_在线查询_本本啦网址导航</title>
<link type="text/css" rel="stylesheet" rev="stylesheet" href="c0.css" id="cl" /> 
<style type="text/css">
*{ margin:0; padding:0; font-size:12px; font-family:Verdana, Arial, Helvetica, sans-serif;}
body{background:none}
p{ font-weight:bold; line-height:14px; height:14px; margin:0; padding:2px 0 18px 0;}
p span{ font-weight:normal; color:#aaa;}
p a{color:#ccc;}
p a:hover{color:#666;}
dl{ height:57px; color:#bbb;}
dl dd{ height:30px;}
dl dt{ height:24px; line-height:23px; color:#161616;}

.stext{ width:180px; height:28px; line-height:28px; padding:0 0 0 3px; font-size:14px; background:none; color:#F00;}
.sbutton{ width:64px; height:28px; line-height:28px; font-size:12px; color:#000000; background:#fff url('jianbian.gif') repeat-x 0 1px; vertical-align:top!important; vertical-align:baseline !important; margin-left:-4px; margin-right:0; margin-top:0; margin-bottom:0}
input{ border:1px solid #999; font-size:13px; margin:0 3px 0 0; overflow:hidden;}
.half{ width:134px; margin:0 3px 0 0;}
i{display:block; height:15px; overflow:hidden;}

.inshadow{ -ms-box-shadow:1px 1px 3px #e3e3e3 inset; box-shadow:1px 1px 3px #e3e3e3 inset; -moz-box-shadow:1px 1px 3px #e3e3e3 inset;}

#news{ position:relative; height:310px; width:640px;}
#newstab{ width:600px; padding:0 5px 0 15px; font-weight:normal; height:30px; line-height:30px; position:absolute; top:0; left:9px; background:#eee; color:#eee; overflow:hidden; border:1px solid #aaa;}
#newstab a{ cursor:pointer; color:#000000;}
#newstab a.thenews{ color:#FF0000;}

#newslist{ width:620px; height:330px; padding:42px 0 0 10px;}
#newslist li{ height:330px; display:none; overflow:hidden;}

ul li{ font:normal 12px/28px verdana; float:left; background:#fff url(../images/jianbian1.gif) repeat-x 0 2px; margin:0 10px 10px 0;}
ul li a{ color:#222; text-decoration:none; display:block; background:#fff url('jianbian.gif') repeat-x 0 1px; border:1px solid #999; padding-left:12px; padding-right:11px; padding-top:0; padding-bottom:0}
ul li a:hover{ color:#000; background:#eee; border-color:#888;}

li em{ float:left; display:block; padding:0 0 0 30px; font-style:normal;}
li em a{ display:block; line-height:30px; color:#3a3a3a; text-decoration:none;}
</style>
</style>
<script type="text/javascript" language="javascript">
function setCookie(v,e){var t=new Date();t.setTime(t.getTime());var e_date=new Date(t.getTime()+365*1000*60*60*24);document.cookie="cl"+'='+encodeURIComponent(v)+';expires='+e_date.toGMTString()+';path=/';}
function getCookie(n){var c=document.cookie.split("; ");for(var i=0;i<c.length;i++){var p=c[i].split("=");if(n==p[0])try{return decodeURIComponent(p[1])}catch(e){return null}}
return null;}
function set_cl(c){setCookie(c);document.getElementById('cl').href="c"+c+".css";}(function(){var c=getCookie("cl");if(c&&c!=1)set_cl(c);})();
</script>
</head>
<body>


<p>实用查询</p>


<div id="news">



<div style="float:left; width:282px; overflow:hidden;">
<form action="http://ip138.com/ips8.asp" method="get">
<dl>
<dt>IP 地址</dt>
<dd>
<input type="hidden" name="action" value="2" /><input name="ip" type="text" class="stext inshadow" id="IP" title="例:192.168.0.1"/><input type="submit" class="sbutton" value="查询"/>
</dd>
</dl>
</form>
<form action="http://www.showji.com/search.htm" method="get">
<dl>
<dt>手机归属地</dt>
<dd>
<input name="m" type="text" class="stext inshadow" id="number" title="例：13800138000"/><input type="submit" class="sbutton" value="查询"/>
</dd>
</dl>
</form>
<form action="http://qq.ip138.com/idsearch/index.asp" method="get">
<dl>
<dt>身份证查询</dt>
<dd>
<input type="hidden" name="action" value="idcard">
<input type="text" name="userid" id="idnumber" class="stext inshadow" title="请输入15-18位的身份证号"/><input type="submit" class="sbutton" value="查询"/>
</dd>
</dl>
</form>


<form action="http://opendata.baidu.com/post/s" accept-charset="gb2312">
<dl>
<dt>邮编查询</dt>
<dd>
<input type="text" name="wd" title="输入邮编或地址查询" class="stext inshadow"><input class="sbutton" type="submit" value="查询" /><input type="hidden" name="rn" value="20">
</dd>
</dl>
</form>
<form action="http://seo.chinaz.com/" method="get">
<dl>
<dt>网站综合查询</dt>
<dd>
<input name="host" type="text" class="stext inshadow" title="请输入网址" /><input type="submit" class="sbutton" value="查询" /><input type="hidden" name="c" value="1" /><input type="hidden" name="m" value="1" />
</dd>
</dl>
</form>
<form action="http://alexa.chinaz.com/" method="get">
<dl>
<dt>Alexa排名</dt>
<dd>
<input type="text" name="domain" class="stext inshadow" title="请输入网址"/><input type="submit" class="sbutton" value="查询"/>
</dd>
</dl>
</form>
</div>
<div style="float:left; width:356px; overflow:hidden;">
<form name="query" action="http://www.zuoche.com/traffic/" method="get">
<dl class="long">
<dt>坐车网</dt>
<dd>
<input type="hidden" name="searchtype" value="0" />
<input type="hidden" name="c1" value="%E5%B9%BF%E5%B7%9E" />
<input name="ie" type="hidden" value="gb2312"/>
<input name="s" type="text" class="stext half inshadow" title="广佛交通：起点站"/><input name="d" type="text" class="stext half inshadow" title="广佛交通：终点站"/><input type="submit" class="sbutton" value="查询"/>
</dd>
</dl>
</form>
<form action="http://www.keyunzhan.com/qiche/apizhantozhan.php" name="ticket_center_filter" method="post">
<dl class="long">
<dt>长途汽车时刻表</dt>
<dd>
<input name="startstate" type="text" class="stext half inshadow" title="长途车：起点站"/><input name="endstate" type="text" class="stext half inshadow" title="长途车：终点站"/><input name="search_submit" type="submit" value="查询" class="sbutton"/>
</dd>
</dl>
</form>
