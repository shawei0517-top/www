<script type="text/javascript">
var $j = jQuery.noConflict();
//  自定义排版
var expdate = new Date(); expdate.setTime(expdate.getTime() + (36500*24*60*60*1000));


var rronecoov=$j.cookie("ronev");
if(rronecoov){$j("input[name='ifone']").eq(rronecoov).attr("checked",true)}else{$j("input[name='ifone']").eq(0).attr("checked",true)}var rrtwocoov=$j.cookie("rtwov");
if(rrtwocoov){$j("input[name='iftwo']").eq(rrtwocoov).attr("checked",true)}else{$j("input[name='iftwo']").eq(0).attr("checked",true)}var rrthreecoov=$j.cookie("rthreev");
if(rrthreecoov){$j("input[name='ifthree']").eq(rrthreecoov).attr("checked",true)}else{$j("input[name='ifthree']").eq(0).attr("checked",true)}$j("input[name='ifone']").each(function(index){$j(this).click(function(){$j.cookie("ronev",index,{expires:expdate})})});$j("input[name='iftwo']").each(function(index){$j(this).click(function(){$j.cookie("rtwov",index,{expires:expdate})})});$j("input[name='ifthree']").each(function(index){$j(this).click(function(){$j.cookie("rthreev",index,{expires:expdate})})});

//  自定义栏目
var lans = new Array("新闻","邮箱","财经","团购","小说","游戏","旅游","汽车","银行","手机","招聘","科技","女性","搞笑");
$j("#zdylan dl dd").append("<a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a>");
$j("#zdylan dl:eq(0) dd a").each(function(i){$j(this).append(lans[i]).click(function(){cookieLan(0,i);$j(this).addClass("curlan").siblings().removeClass("curlan")})});
$j("#zdylan dl:eq(1) dd a").each(function(i){$j(this).append(lans[i]).click(function(){cookieLan(1,i);$j(this).addClass("curlan").siblings().removeClass("curlan")})});
$j("#zdylan dl:eq(2) dd a").each(function(i){$j(this).append(lans[i]).click(function(){cookieLan(2,i);$j(this).addClass("curlan").siblings().removeClass("curlan")})});
$j("#zdylan dl:eq(3) dd a").each(function(i){$j(this).append(lans[i]).click(function(){cookieLan(3,i);$j(this).addClass("curlan").siblings().removeClass("curlan")})});

function cookieLan(j,i){
$j("#zdylan dl").eq(j).find("span").empty().html(lans[i]); 
$j.cookie("l"+j,i,{ expires:expdate });
}

$j("#zdylan dl").each(function(index){
var curlx=$j.cookie("l"+index);
if(curlx){
$j(this).find("span").empty().html(lans[curlx]);
$j(this).find("a").eq(curlx).addClass("curlan");
}else{
$j(this).find("span").empty().html(lans[index]);
$j(this).find("a").eq(index).addClass("curlan");		
}
})

//  自定义网址



$j("#zdysite p input[name='atxt']").each(function(j){
var cursl = $j.cookie("sl"+j);
if(cursl && cursl!=""){
$j(this).empty().val(cursl);
}
});
$j("#zdysite p input[name='aurl']").each(function(j){
var cursr = $j.cookie("sr"+j);
if(cursr && cursr!=""){
$j(this).empty().val(cursr);
}
});

function handsite(i){
var curtxt = $j("#zdysite p").eq(i).find("input[name='atxt']");
var cururl = $j("#zdysite p").eq(i).find("input[name='aurl']");
var curtxtv = curtxt.val();
var cururlv = cururl.val();

if((curtxtv.length>=1) && (cururlv.length>=1)){
curtxt.removeClass("error");
cururl.removeClass("error");
$j.cookie("sl"+i,curtxtv,{ expires:expdate });
$j.cookie("sr"+i,cururlv,{ expires:expdate });
$j("#zdysite p").eq(i).find("input[name='ok']").fadeIn(200);
// alert("保存成功！");
}else{
curtxt.addClass("error");
cururl.addClass("error");
$j("#zdysite p").eq(i).find("input[name='ok']").hide();
}}

function delcookiesite(i){
$j("#zdysite p").eq(i).find("input[name='atxt']").val("");
$j("#zdysite p").eq(i).find("input[name='aurl']").val("");
$j.cookie("sl"+i,"",{ expires:-1 });
$j.cookie("sr"+i,"",{ expires:-1 });
$j("#zdysite p").eq(i).find("input[name='ok']").hide();
}
</script>
