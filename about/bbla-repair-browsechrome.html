<h1>修复谷歌Chrome浏览器</h1>

<p>1、打开Chrome浏览器，点击浏览器上方【三道杠】 - 【选项】</p>
<p>2、在页面右侧 勾选【显示主页按钮】，并点击【更改】</p>
<p>3、在弹出窗口中勾选【打开此页】，并输入本站 <a href="../index.html" >www.shawei0517.top</a>，点击【确定】退出即可</p>
